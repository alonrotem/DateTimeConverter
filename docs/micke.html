<script type="text/javascript">
//page-flip-01a.mp3
var beat = new Audio('page-flip-01a.mp3');



function loadApp() {
	// Create the flipbook
	$('.flipbook').turn({
			// Width
			width:922,
			// Height
			height:600,
			// Elevation
			elevation: 50,
			// Enable gradients
			gradients: true,
			// Auto center this flipbook
			autoCenter: false,
            when: {
                turning: function (e, page, pageObj){
                    beat.play();
                }
            }
	});
    readjustZoom();
}

function readjustZoom()
{
    var win = $(this); //this = window
    var h = win.height();
    var w = win.width();
    if(h < w) //landscape
    {
        var newhight = h/600;
    }
    else
    {
        var newwidth = w/922;
    }
    console.log("Height: " + h + ", new zoom: " + newhight);
    $('.flipbook').turn('zoom', newhight);
}

$(window).resize(function(){
    readjustZoom();
    /*

});

// Load the HTML4 version if there's not CSS transform

	both: ['style/basic.css'],
